no spanning-tree vlan-id 3094

!vrf
  vrf instance customer-1 
  ip routing vrf customer-1

!VLANs
  VLAN 200

  interface vlan 200
    vrf customer-1
    ip address virtual 172.16.200.1/24
  
  vlan 3094
      interface vlan 3094
      vrf customer-1
      ip address virtual 172.16.13.0/24
  



interface vxlan1
  vxlan source-interface Loopback1
  vxlan udp-port 4789
  vxlan vrf customer-1 vni 5100
  vxlan vlan 200 vni 200

router bgp 65202
  vrf customer-1 
    rd 192.168.201.13:5100
    route-target import evpn 5100:5100
    route-target export evpn 5100:5100 
          neighbor 172.16.13.1 remote-as 65202
      neighbor 172.16.13.1 maximum-routes 12000
        redistribute connected


  vlan 200
    rd auto
    route-target both 200:200
    redistribute learned

address-family evpn
  neighbor EVPN activate
