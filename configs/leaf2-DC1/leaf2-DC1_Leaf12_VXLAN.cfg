no spanning-tree vlan-id 3094

!vrf
  vrf instance customer-1 
  ip routing vrf customer-1

!VLANs
  VLAN 100

  interface vlan 100
    vrf customer-1
    ip address virtual 172.16.100.1/24
  
  vlan 3094
      interface vlan 3094
      vrf customer-1
      ip address virtual 172.16.13.1/24
  



interface vxlan1
  vxlan source-interface Loopback1
  vxlan udp-port 4789
  vxlan vrf customer-1 vni 5100
  vxlan vlan 100 vni 100

router bgp 65101
  vrf customer-1 
    rd 192.168.101.12:5100
    route-target import evpn 5100:5100
    route-target export evpn 5100:5100 
          neighbor 172.16.13.0 remote-as 65101
      neighbor 172.16.13.0 maximum-routes 12000
        redistribute connected


  vlan 100
    rd auto
    route-target both 100:100
    redistribute learned

address-family evpn
  neighbor EVPN activate
